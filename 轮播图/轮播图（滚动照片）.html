<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图（滚动照片）</title>
</head>
<body>
<div id="container">
    <div id="arrow">
        <span id="left">&lt;</span>
        <span id="right">&gt;</span>
    </div>
    <ul id="tab">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="content">
        <img src="1.jpg" class="selected">
        <img src="2.jpg" >
        <img src="3.jpg" >
        <img src="4.jpg" >
    </div>
</div>
</body>
</html>
