<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
<div id="div1">
</div>
<script src="jslib.js"></script>
<script>
    var div1 = document.getElementById('div1');
    div1.onclick = function () {
        animate(div1,{
            left:100
        },function () {
            animate(div1,{
                top:100
            },function () {
                animate(div1,{
                    width:200
                });
            });
        });


    }
</script>
</body>
</html>
