<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #stage{
            width: 1000px;
            height: 500px;
            background: lightblue;
            box-shadow: 10px 10px 5px cadetblue;
            margin: 80px auto;
            position: relative;
            -webkit-perspective: 800px;
            -webkit-perspective-origin: 50% -10%;
        }
        #container{
            width: 144px;
            height: 192px;
            position: absolute;
            left: 50%;
            margin-left: -72px;
            top: 100px;
            -webkit-transform-style: preserve-3d;
            transition: transform 1s ease;
        }
        #container img{
            width: 144px;
            height: 192px;
            position: absolute;
            left: 0;
            top: 0;
            transition: transform 1s ease-in-out;
        }
    </style>
</head>
<body>
<div id="stage">
    <div id="container">
        <img src="images/11.jpg" alt="">
        <img src="images/22.jpg" alt="">
        <img src="images/33.jpg" alt="">
        <img src="images/44.jpg" alt="">
        <img src="images/55.jpg" alt="">
        <img src="images/66.jpg" alt="">
        <img src="images/77.jpg" alt="">
        <img src="images/88.jpg" alt="">
        <img src="images/99.jpg" alt="">
    </div>
</div>
<script>
    var oContainer = document.getElementById('container');
    var aImg = oContainer.getElementsByTagName('img');
    var X = aImg[0].offsetWidth/2 / Math.tan(20*2*Math.PI/360);
    var idx = 0;
    var j = 8;
//    for(var i=0; i<aImg.length; i++){
//        aImg[i].style.webkitTransform = 'rotateY('+ -40*i +'deg) translateZ('+ (X+20) +'px)';
//    }
    var timer = setInterval(function () {
        aImg[j].style.webkitTransform = 'rotateY('+ -40*j +'deg) translateZ('+ (X+20) +'px)';
        if(j == 0){
            clearInterval(timer);
        }
        j--;
    },100);

    oContainer.onclick = function () {
        idx++;
        oContainer.style.webkitTransform = 'rotateY('+ -idx*40 +'deg)';
    }



</script>
</body>
</html>
