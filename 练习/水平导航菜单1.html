<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>水平导航菜单</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            a{
                text-decoration: none;
            }
            a{
                float: left;
                width: 100px;
                height: 30px;
                background-color: red;
                color: white;
                text-align: center;
                line-height: 30px;
                margin-right: 5px;
            }
            a:hover{
                background-color: green;
            }
            #div1{
                width: 420px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <a href="#">Link One</a>
            <a href="#">Link Two</a>
            <a href="#">Link Three</a>
            <a href="#">Link Four</a>
        </div>
    </body>
</html>
