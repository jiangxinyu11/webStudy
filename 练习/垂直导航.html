<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直导航</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #ul{
            width: 400px;
            height: 140px;
        }
        #ul li{
            width: 100px;
            height: 30px;
            margin-bottom: 5px;
            background-color: red;
        }
        #ul a{
            display: block;
            color: white;
            line-height: 30px;
            text-align: center;
        }
        #ul a:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <ul id="ul">
        <li><a href="#">Link One</a></li>
        <li><a href="#">Link Two</a></li>
        <li><a href="#">Link Three</a></li>
        <li><a href="#">Link Four</a></li>
    </ul>
</body>
</html>
