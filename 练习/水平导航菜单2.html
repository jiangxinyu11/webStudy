<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平导航菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #ul{
            width: 420px;
            height: 30px;
        }
        #ul li{
            width: 100px;
            height: 30px;
            float: left;
            background-color: red;
            margin-right: 5px;

        }
        #ul a{
            display: block;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        #ul a:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <ul id="ul">
        <li><a href="#">Link One</a></li>
        <li><a href="#">Link Two</a></li>
        <li><a href="#">Link Three</a></li>
        <li><a href="#">Link Four</a></li>
    </ul>
</body>
</html>
