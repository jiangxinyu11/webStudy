<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #cccccc;
        }
        #container{
            width: 300px;
            height: 300px;
            margin: 200px auto;
        }
        .cube{
            width: 300px;
            height: 300px;
            background-color: #666666;
            opacity: 0.6;
            font-size: 100px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="cube one">1</div>
    <div class="cube two">2</div>
    <div class="cube three">3</div>
    <div class="cube four">4</div>
    <div class="cube five">5</div>
    <div class="cube six">6</div>
</div>
</body>
</html>
