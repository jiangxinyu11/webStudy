<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #menu{
            width: 100px;
            height: 60px;
            cursor: pointer;
        }
        #menu li{
            width: 100px;
            /*height: 30px;*/
            background: pink;
            border-bottom: 1px solid deeppink;
            color: peru;
            text-align: center;
            line-height: 30px;
        }
        #menu .main-menu span{
            display: block;
            width: 100px;
            height: 30px;
        }
        #menu .main-menu .sub-menu li{
            height: 30px;
            border-bottom: 1px solid lightgrey;
            background: gold;
            color: white;
        }
        #menu .sub-menu{
            display: none;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li class="main-menu">
        <span>Link One</span>
        <ul class="sub-menu">
            <li><span>Sub One</span></li>
            <li><span>Sub Two</span></li>
            <li><span>Sub Three</span></li>
        </ul>
    </li>
    <li class="main-menu">
        <span>Link Two</span>
        <ul class="sub-menu">
            <li><span>Sub One</span></li>
            <li><span>Sub Two</span></li>
            <li><span>Sub Three</span></li>
        </ul>
    </li>
</ul>

</body>
</html>
