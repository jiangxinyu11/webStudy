<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多级菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu{
            width: 315px;
        }
        #menu .main-menu{
            width: 100px;
            float: left;
            margin-right: 5px;
            background-color: grey;
        }
        #menu .main-menu a{
            display: block;
            width: 100px;
            height: 30px;
            color: white;
            line-height: 30px;
            text-align: center;
        }
        #menu .sub-menu li{
            background-color: gainsboro;
            border-bottom: 1px dashed ;
        }
        #menu .sub-menu a{
            color: grey;
            text-align: left;
            text-indent: 5px;
        }
        #menu .sub-menu{
            display: none;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li class="main-menu">
            <a href="#">Link One</a>
            <ul class="sub-menu">
                <li><a href="#">Sub One</a></li>
                <li><a href="#">Sub Two</a></li>
                <li><a href="#">Sub Three</a></li>
            </ul>
        </li>
        <li class="main-menu">
            <a href="#">Link Two</a>
            <ul class="sub-menu">
                <li><a href="#">Sub One</a></li>
                <li><a href="#">Sub Two</a></li>
                <li><a href="#">Sub Three</a></li>
            </ul>
        </li>
        <li class="main-menu">
            <a href="#">Link Three</a>
            <ul class="sub-menu">
                <li><a href="#">Sub One</a></li>
                <li><a href="#">Sub Two</a></li>
                <li><a href="#">Sub Three</a></li>
            </ul>
        </li>
    </ul>
    <script>
        var oMenu = document.getElementById('menu');
        var aLi = oMenu.children;
        for(var i = 0;i<aLi.length;i++){
            aLi[i].onmouseover = function () {
                var oSubMenu = this.children[1];
                this.style.backgroundColor = 'green';
                oSubMenu.style.display = 'block';
            };
            aLi[i].onmouseout = function () {
                var oSubMenu = this.children[1];
                this.style.backgroundColor = 'grey';
                oSubMenu.style.display = 'none';
            };
        }
    </script>
</body>
</html>
