<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多级菜单_用children</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #menu {
            width: 420px;
        }

        #menu .main-menu {
            float: left;
            background-color: gray;
            width: 100px;
            height: 30px;
            margin-right: 5px;;
        }

        #menu .main-menu a {
            color: white;
            display: block;
            text-align: center;
            line-height: 30px;
            width: 100%;
            height: 100%;
        }

        /*#menu .main-menu :hover{*/
        /*background-color: blue;*/
        /*color: lime;*/
        /*}*/
        /*#menu .main-menu > a :hover{*/
        /*color: black;*/
        /*}*/
        #menu .sub-menu li {
            background-color: gainsboro;
            border-bottom: 1px dashed black;
        }

        #menu .sub-menu {
            display: none;
        }

        #menu .sub-menu a {
            text-indent: 5px;
            color: grey;
            text-align: left;
        }

        /*纯css方式*/
        /*#menu .main-menu:hover .sub-menu {*/
        /*display: block;*/
        /*}*/
    </style>
</head>
<body>
<ul id="menu">
    <li class="main-menu">
        <a href="#">Link 1</a>
        <ul class="sub-menu">
            <li><a href="#">SubLink 1</a></li>
            <li><a href="#">SubLink 2</a></li>
            <li><a href="#">SubLink 3</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="#">Link 2</a>
        <ul class="sub-menu">
            <li><a href="#">SubLink 1</a></li>
            <li><a href="#">SubLink 2</a></li>
            <li><a href="#">SubLink 3</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="#">Link 3</a>
        <ul class="sub-menu">
            <li><a href="#">SubLink 1</a></li>
            <li><a href="#">SubLink 2</a></li>
            <li><a href="#">SubLink 3</a></li>
        </ul>
    </li>
</ul>
<script>
    var oMenu = document.getElementById('menu');
    var aMainMenu = oMenu.children;
    for(var i = 0;i < aMainMenu.length;i++){
        aMainMenu[i].onmouseover = function () {
            var aSubMenu = this.children;
            aSubMenu[1].style.display = 'block';
        };
        aMainMenu[i].onmouseout = function () {
            var aSubMenu = this.children;
            aSubMenu[1].style.display = 'none';
        }
    }
</script>
</body>
</html>
