<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu{
            width: 100px;
            height: 60px;
            cursor: pointer;
        }
        #menu li{
            background: peachpuff;
            line-height: 30px;
            text-align: center;
            border-bottom: 1px solid orange;
            color: peru;

        }
        #menu .main-menu h3{
            width: 100px;
            height: 30px;
            color: peru;
        }
        #menu .main-menu .sub-menu li {
            background-color: coral;
            border-bottom: 1px solid palegoldenrod;
            width: 100px;
            height: 30px;
        }
        #menu .sub-menu a{
            color: white;
        }
        #menu .sub-menu{
            display: none;
        }
    </style>
</head>
<body>
        <ul id="menu">
            <li class="main-menu">
                <h3>Link One</h3>
                <ul class="sub-menu">
                    <li><a href="#">Sub One</a></li>
                    <li><a href="#">Sub Two</a></li>
                    <li><a href="#">Sub Three</a></li>
                </ul>
            </li>
            <li class="main-menu">
                <h3>Link Two</h3>
                <ul class="sub-menu">
                    <li><a href="#">Sub One</a></li>
                    <li><a href="#">Sub Two</a></li>
                    <li><a href="#">Sub Three</a></li>
                </ul>
            </li>
        </ul>
        <script>
            var oMenu = document.getElementById('menu');
            var aH3 = oMenu.getElementsByTagName('h3');
            for(var i=0; i<aH3.length; i++){
                aH3[i].onclick = function () {
                    var oSubMenu = next(this);
                    if(oSubMenu.style.display == 'block'){
                        oSubMenu.style.display = 'none';
                    }else{
                        oSubMenu.style.display = 'block';
                    }
                }
            }
            function next(elem) {
                do{
                    elem = elem.nextSibling;
                }while(elem && elem.nodeType != 1);
                return elem;
            }
        </script>
</body>
</html>
