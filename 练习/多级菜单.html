<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多级菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #menu{
            width: 420px;
            cursor: pointer;
        }
        #menu .main-menu{
            width: 100px;
            height: 30px;
            float: left;
            background-color: gray;
            margin-right: 5px;
            line-height: 30px;
        }
        #menu .main-menu span{
            display: block;
            text-align: center;
            color: white;
            width: 100%;
            height: 100%;
        }
        #menu .sub-menu li{
            border-bottom: 1px dashed black;
            background-color: gainsboro;
            color: grey;
            width: 100px;
            height: 30px;
            text-indent: 5px;
        }
        #menu .sub-menu{
            display: none;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li class="main-menu">
            <span>Link One</span>
            <ul class="sub-menu">
                <li>Sub One</li>
                <li>Sub Two</li>
                <li>Sub Three</li>
            </ul>
        </li>
        <li class="main-menu">
            <span>Link Two</span>
            <ul class="sub-menu">
                <li>Sub One</li>
                <li>Sub Two</li>
                <li>Sub Three</li>
            </ul>
        </li>
        <li class="main-menu">
            <span>Link Three</span>
            <ul class="sub-menu">
                <li>Sub One</li>
                <li>Sub Two</li>
                <li>Sub Three</li>
            </ul>
        </li>
    </ul>
    <script>
        var oMenu = document.getElementById('menu');
        var aLi = oMenu.getElementsByTagName('li');
        for(var i = 0;i<aLi.length;i++){
            if(aLi[i].className == 'main-menu'){
                aLi[i].onmouseover = function () {
                    this.style.backgroundColor = 'green';
                    var oSbuMenu = this.getElementsByTagName('ul')[0];
                    oSbuMenu.style.display = 'block';
                };
                aLi[i].onmouseout = function () {
                    this.style.backgroundColor = 'gray';
                    var oSbuMenu = this.getElementsByTagName('ul')[0];
                    oSbuMenu.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
