<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #clock{
            width: 200px;
            height: 200px;
            border: 1px solid peru;
            margin: 100px auto;
            border-radius: 50%;
            background-color: peachpuff;
            position: relative;
        }
        #dial li{
            width: 2px;
            height: 4px;
            background-color: orangered;
            position: absolute;
            left: 99px;
            top: 0;
            -webkit-transform-origin: center 100px;
        }
        #dial li:nth-child(5n+1){
            /*n从0开始 但是（）里面的数字是从1开始*/
            height: 8px;
        }
        #hour{
            width: 6px;
            height: 35px;
            background-color: deeppink;
            position: absolute;
            left: 97px;
            top: 65px;
            -webkit-transform-origin: center bottom;
        }
        #hour div{
            width: 6px;
            height: 6px;
            background-color: yellowgreen;
        }
        #minute{
            width: 4px;
            height: 45px;
            background-color: plum;
            position: absolute;
            left: 98px;
            top: 55px;
            -webkit-transform-origin: center bottom;
        }
        #minute div{
            width: 4px;
            height: 4px;
            background-color: yellowgreen;
        }
        #second{
            width: 2px;
            height: 55px;
            background-color: pink;
            position: absolute;
            left: 99px;
            top: 45px;
            -webkit-transform-origin: center bottom;
        }
        #second div{
            width: 2px;
            height: 2px;
            background-color: yellowgreen;
        }
        #center{
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            /*border: 1px solid white;*/
            position: absolute;
            left: 97px;
            top: 97px;
        }
    </style>
</head>
<body>
<div id="clock">
    <ul id="dial">

    </ul>
    <div id="hour">
        <div></div>
    </div>
    <div id="minute">
        <div></div>
    </div>
    <div id="second">
        <div></div>
    </div>
    <div id="center"></div>
</div>
<script>
    var html = '';
    var oDial = document.getElementById('dial');
    var oHour = document.getElementById('hour');
    var oMinute = document.getElementById('minute');
    var oSecond = document.getElementById('second');

//如果不定义html的话 也可以这么写：
//    for(var i=0; i<60; i++){
//        oDial.innerHTML = oDial.innerHTML + "<li style='-webkit-transform: rotate(" + i*6 + "deg)'></li>";
//    }
    for(var i=0; i<60; i++){
            html += "<li style='-webkit-transform: rotate(" + i*6 + "deg)'></li>";
        }
    oDial.innerHTML = html;
    function run() {
        var date = new Date();
        var second = date.getSeconds(),
            minute = date.getMinutes() + second/60,
            hour = date.getHours() + minute/60;
        oHour.style.WebkitTransform = "rotate(" + hour * 30 + "deg)";
        oMinute.style.WebkitTransform = "rotate(" + minute * 6 + "deg)";
        oSecond.style.WebkitTransform = "rotate(" + second * 6 + "deg)";
    }
    run();
    setInterval(run,1000)
</script>
</body>
</html>
