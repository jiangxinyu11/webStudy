<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .show{
            width: 100px;
            height: 100px;
            background: pink;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="change"> 点击 </button>
    <div class="show" :class="{hide:isShow}" ></div>
</div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                isShow:false
            },
            methods: {
                change:function () {
                    this.isShow = !this.isShow;
                }
            }
        });
    </script>
</body>
</html>
