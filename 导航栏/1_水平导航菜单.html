<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>水平导航菜单</title>
        <style>
            a{
                text-decoration:none;
                color:#ffffff;
                background-color:red;
                width: 100px;
                height: 30px;
                float:left;
                /*display:block;*/
                margin-right:5px;
                text-align:center;
                line-height:30px;
            }
            #div1{
                width:420px;
                height:30px;
            }
            a:hover{
                background-color:green;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <a href="#">Link One</a>
            <a href="#">Link Two</a>
            <a href="#">Link Three</a>
            <a href="#">Link Four</a>
        </div>
    </body>
</html>
