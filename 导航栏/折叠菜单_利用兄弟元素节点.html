<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折叠菜单</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
    }
    a{
        text-decoration: none;
    }
    #menu .main-menu{

        width: 100px;
        background: #000;
        cursor: pointer;
    }
    #menu h3{
        width: 100%;
        height: 30px;
        text-align: center;
        line-height: 30px;
        color:#fff;
    }

    #menu .sub-menu{
        display: none;
    }

    #menu .sub-menu li{
        width: 100px;
        height: 30px;
        background: #ccc;
        border-bottom: 1px solid #000;
    }

    #menu .sub-menu a{
        width: 100px;
        height: 30px;
        display: block;
        line-height: 30px;
        text-align: center;
    }
</style>
<body>
<ul id="menu">
    <li class="main-menu">
        <h3>Link1</h3>
        <ul class="sub-menu">
            <li><a href="#">SubLink1</a></li>
            <li><a href="#">SubLink2</a></li>
            <li><a href="#">SubLink3</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <h3>Link2</h3>
        <ul class="sub-menu">
            <li><a href="#">SubLink1</a></li>
            <li><a href="#">SubLink2</a></li>
            <li><a href="#">SubLink3</a></li>
        </ul>
    </li>
</ul>
<script>
    var oUl=document.getElementById("menu");
    var aH3 = oUl.getElementsByTagName('h3');

    for(var i=0 ; i<aH3.length ; i++){
        aH3[i].onclick=function(){
            var aSubMenu = next(this);
            if(aSubMenu.style.display == 'block')
            {
                aSubMenu.style.display = 'none'
            }else{
                aSubMenu.style.display = 'block'
            }

        }
    }
    function next(element) {
        do{
            element = element.nextSibling;
        }while(element && element.nodeType != 1);
        return element;
    }
</script>
</body>
</html>
