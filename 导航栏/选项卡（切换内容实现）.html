<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #container{
            width: 420px;
            height: 300px;
            margin: 100px auto;
        }
        #tab li{
            width: 120px;
            height: 30px;
            background-color: antiquewhite;
            float: left;
            margin: 0 10px;
            text-align: center;
            line-height: 30px;
            color: blueviolet;
            cursor: pointer;
        }
        #content{
            /*width: 420px;*/
            height: 270px;
            border-top: 1px solid deeppink;
            background-color: peachpuff;
        }
        #tab{
            overflow: hidden;
        }
        #tab .selected{
            background-color: coral;
            color: white;
        }
        /*可以利用div把上面三个选项给包起来 解决塌陷问题*/
        /*#container-top{*/
            /*width: 420px;*/
            /*height: 30px;*/
        /*}*/
    </style>
</head>
<body>
    <div id="container">
        <!--<div id="container-top">-->
            <ul id="tab">
                <li class="selected">html</li>
                <li>css</li>
                <li>js</li>
            </ul>
        <!--</div>-->
        <div id="content">aaa</div>
    </div>
    <script>
        var data = ["aaa","bbb","ccc"];//模拟数据
//        var oContainer = document.getElementById("container");
        var oTab = document.getElementById("tab");
        var oContent = document.getElementById("content");
        var aLi = oTab.getElementsByTagName("li");
        for(var i=0;i<aLi.length;i++){
            aLi[i].index = i;
            aLi[i].onclick = function () {
                for(var i=0;i<aLi.length;i++){
                    aLi[i].className = 'none';
                }
                this.className = 'selected';
                oContent.innerHTML = data[this.index];
            }
        }
    </script>
</body>
</html>
