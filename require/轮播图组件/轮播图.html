<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .container{
            width: 680px;
            height: 344px;
            background-color: aquamarine;
            margin: 70px auto;
            position: relative;
            overflow: hidden;
        }
        .tab{
            position: absolute;
            right: 10px;
            bottom: 10px;
            z-index: 1;
        }
        .tab li{
            float: left;
            width: 20px;
            height: 20px;
            background-color: black;
            color: white;
            margin-right: 5px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
        .tab .selected{
            background-color: orange;
        }
        .content{
            position: absolute;
            left: 0;
        }
        .content img{
            float: left;
        }
        .arrow{
            position: absolute;
            z-index: 1;
            width: 100%;
        }
        .arrow span{
            background-color: black;
            color: white;
            float: left;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
