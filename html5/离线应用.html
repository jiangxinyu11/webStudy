<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookies</title>
</head>
<body>
<script>
    function setCookies(key,value,day) {
        var str = key + "=" + value + "; ";
        if(day){
            var date = new Date();
            date.setDate(date.getDate()+day);
            str += 'expires=' + date;
        }
        document.cookie = str;
    }
    setCookies('name','lisi',2);
    function getCookies(key) {
        var str = document.cookie;
        var arr = str.split("; ");
        for(var i=0; i<arr.length; i++){
            var arr2 = arr[i].split("=");
            if(arr2[0] == key){
                return arr2[1];
            }
        }
    }
    console.log(getCookies('name'));

    function removeCookies(key) {
        setCookies(key,'',-1);
    }

</script>
</body>
</html>
