<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三、1</title>
</head>
<body>

<!--1．随机生成两个小数给变量x.y，然后显示这两个数中的最大值。
       （提示：语句“var x=Math.random();”可为变量生成一个
       随机小数：另外，使用条件运算符‘'?:")-->
<script>
    var x = Math.random();
    var y = Math.random();
    var z = (x >= y ? x : y );
    document.write(z);
</script>
</body>
</html>
