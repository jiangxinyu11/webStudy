<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四、4</title>
</head>
<body>
<!--4.编写程序，计算 1!+2!+3!+…..＋10！的结果。-->
<script>
    var a = 1;
    var b = 0;
    for(var i = 1;i < 11;i++){
        for(var j =1;j <= i;j++){
            a *= j;
        }
        b += a;
        console.log(a);
        console.log(b);
    }
    console.log(b);
</script>
</body>
</html>
