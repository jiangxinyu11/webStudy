<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四、2</title>
</head>
<body>
<!--2.编写程序，艰据用户输入的一个数字(0~6)．通过警示对话框
显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。-->
<form>
    请输入一个数字：<input type="text" name="text">
    <input type="submit" id="submit">
</form>
<script>
    var oNumber = document.getElementsByName('text')[0];
    var oSubmit = document.getElementById('submit');
    oSubmit.onclick = function () {
//        document.write(oNumber.value);
        //console.log(Math.(oNumber.value));
        switch (parseInt(oNumber.value)){
            case 0 :
                alert("星期日");
                break;
            case 1 :
                alert("星期一");
                break;
            case 2 :
                alert("星期二");
                break;
            case 3 :
                alert("星期三");
                break;
            case 4 :
                alert("星期四");
                break;
            case 5 :
                alert("星期五");
                break;
            case 6 :
                alert("星期六");
                break;
            default :
                alert("您输入有误，请刷新页面重新输入数字");
        }
        return false;
    }
</script>
</body>
</html>
