<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            border: 10px solid yellow;
            background: red;
            position: relative;
        }
        #div2{
            width: 200px;
            height: 200px;
            background-color: hotpink;
            position: absolute;
            left: -10px;
            top: -10px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
</body>
</html>
